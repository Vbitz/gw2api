{{define "content"}}
<div class="max-w-4xl mx-auto">

    <!-- API Key Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">API Key (Optional)</h2>
        <p class="text-sm text-gray-600 mb-4">
            Set your Guild Wars 2 API key to access account features. Visit <a href="/account" class="text-blue-600 hover:text-blue-800">My Account</a> to view characters, bank, and shared inventory.
        </p>
        <form hx-post="/api-key" hx-target="#api-key-status">
            <div class="flex gap-4">
                <input 
                    type="text" 
                    name="api_key" 
                    placeholder="Your GW2 API Key"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Set Key
                </button>
            </div>
        </form>
        <div id="api-key-status" class="mt-2"></div>
    </div>

    <!-- Search Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold mb-4">Search Items</h2>
        <form hx-post="/search/items" hx-target="#search-results" hx-trigger="submit">
            <div class="flex gap-4">
                <input 
                    type="text" 
                    name="query" 
                    placeholder="Search for items (e.g., 'sword', 'leather', 'mystic')"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    hx-post="/search/items"
                    hx-target="#search-results"
                    hx-trigger="input changed delay:500ms[target.value.length > 2], input changed delay:100ms[target.value.length == 0], keyup changed delay:300ms[target.value.length > 2]"
                    hx-indicator="#search-spinner"
                >
                <button 
                    type="submit"
                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                    Search
                </button>
                <div id="search-spinner" class="htmx-indicator">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </form>
        
        <!-- Search Results -->
        <div id="search-results" class="mt-4"></div>
    </div>

    <!-- Quick Links -->
    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
        <h2 class="text-lg font-semibold mb-4">Popular Categories</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button 
                hx-post="/search/items" 
                hx-target="#search-results"
                hx-vals='{"query": "sword"}'
                class="bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-md text-sm font-medium transition-colors"
            >
                Swords
            </button>
            <button 
                hx-post="/search/items" 
                hx-target="#search-results"
                hx-vals='{"query": "leather"}'
                class="bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-md text-sm font-medium transition-colors"
            >
                Leather
            </button>
            <button 
                hx-post="/search/items" 
                hx-target="#search-results"
                hx-vals='{"query": "mystic"}'
                class="bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-md text-sm font-medium transition-colors"
            >
                Mystic
            </button>
            <button 
                hx-post="/search/items" 
                hx-target="#search-results"
                hx-vals='{"query": "sigil"}'
                class="bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-md text-sm font-medium transition-colors"
            >
                Sigils
            </button>
        </div>
    </div>
</div>
{{end}}
