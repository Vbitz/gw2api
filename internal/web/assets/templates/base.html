<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/htmx.min.js"></script>
    <style>
        /* Custom styles for GW2 rarity colors */
        .rarity-junk { @apply text-gray-500; }
        .rarity-basic { @apply text-black; }
        .rarity-fine { @apply text-blue-600; }
        .rarity-masterwork { @apply text-green-600; }
        .rarity-rare { @apply text-yellow-600; }
        .rarity-exotic { @apply text-orange-500; }
        .rarity-ascended { @apply text-pink-500; }
        .rarity-legendary { @apply text-purple-600; }
        
        /* HTMX loading indicator styles */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            display: inline-flex;
        }
        
        /* Custom loading skeleton animation */
        @keyframes skeleton-loading {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">
                    <a href="/" class="hover:text-blue-200">Guild Wars 2 Items & Crafting</a>
                </h1>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-blue-200 transition-colors">Search</a>
                    <a href="/account" class="hover:text-blue-200 transition-colors">My Account</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-6">
        {{block "content" .}}{{end}}
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-sm">Data provided by the Guild Wars 2 API</p>
        </div>
    </footer>
</body>
</html>
